<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .soundboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 0 auto;
            max-width: 800px;
        }

        .sound-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            min-width: 200px;
        }

        .sound-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .sound-button:active {
            background-color: #3e8e41;
            transform: scale(0.95);
        }

        /* Button styles */
        .blue-button {
            background-color: #2196F3;
        }
        .blue-button:hover {
            background-color: #0b7dda;
        }
        .blue-button:active {
            background-color: #0a69b7;
        }

        .red-button {
            background-color: #f44336;
        }
        .red-button:hover {
            background-color: #da190b;
        }
        .red-button:active {
            background-color: #b71c1c;
        }

        .purple-button {
            background-color: #9c27b0;
        }
        .purple-button:hover {
            background-color: #7b1fa2;
        }
        .purple-button:active {
            background-color: #6a1b9a;
        }

        .orange-button {
            background-color: #ff9800;
        }
        .orange-button:hover {
            background-color: #e68a00;
        }
        .orange-button:active {
            background-color: #cc7a00;
        }

        .debug-panel {
            margin-top: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .status-message {
            color: #f44336;
            margin-top: 20px;
            font-style: italic;
        }

        .debug-toggle {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Soundboard</h1>
    
    <div class="soundboard" id="soundboard">
        <!-- SOUND BUTTONS WILL BE ADDED HERE AUTOMATICALLY -->
    </div>

    <p id="status-message" class="status-message"></p>
    
    <button id="debug-toggle" class="debug-toggle">Show Debug Info</button>
    <div id="debug-panel" class="debug-panel hidden">
        <p>Debug Information:</p>
        <div id="debug-info"></div>
    </div>

    <script>
        // Array of sounds - ADD NEW SOUNDS HERE
        // Format: {name: "BUTTON TEXT", file: "filename.mp3", style: "optional-css-class"}
        const sounds = [
            {name: "ALWAYS WATCHING", file: "watching.mp3", style: ""},
            {name: "REVERSE PSYCHOLOGY", file: "psychology.mp3", style: "blue-button"},
            // ADD MORE SOUNDS HERE FOLLOWING THE SAME FORMAT
            // Example: {name: "BUTTON NAME", file: "soundfile.mp3", style: "red-button"}
        ];

        // Debug logger
        function logDebug(message) {
            const debugInfo = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `<p>[${timestamp}] ${message}</p>`;
            console.log(message);
        }

        // Toggle debug panel
        document.getElementById('debug-toggle').addEventListener('click', function() {
            const debugPanel = document.getElementById('debug-panel');
            if (debugPanel.classList.contains('hidden')) {
                debugPanel.classList.remove('hidden');
                this.textContent = 'Hide Debug Info';
            } else {
                debugPanel.classList.add('hidden');
                this.textContent = 'Show Debug Info';
            }
        });

        // Function to get base URL for GitHub Pages
        function getBaseUrl() {
            return window.location.href.split('/').slice(0, -1).join('/');
        }

        // Function to initialize the soundboard
        function initSoundboard() {
            const soundboardDiv = document.getElementById('soundboard');
            const baseUrl = getBaseUrl();
            
            logDebug(`Base URL: ${baseUrl}`);
            logDebug(`Found ${sounds.length} sound configurations`);
            
            sounds.forEach((sound, index) => {
                // Create button
                const button = document.createElement('button');
                button.textContent = sound.name;
                button.className = `sound-button ${sound.style}`;
                button.setAttribute('data-sound-index', index);
                button.onclick = function() {
                    playSound(index);
                };
                soundboardDiv.appendChild(button);
                logDebug(`Added button: ${sound.name}`);
            });

            // Pre-check if files exist
            preloadCheck();
        }

        // Function to preload check if files exist
        function preloadCheck() {
            const statusMessage = document.getElementById('status-message');
            const baseUrl = getBaseUrl();
            
            sounds.forEach((sound, index) => {
                const audioUrl = `${baseUrl}/sounds/${sound.file}`;
                logDebug(`Checking file: ${audioUrl}`);
                
                // Use fetch to check if files exist
                fetch(audioUrl, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            logDebug(`File exists: ${sound.file}`);
                        } else {
                            logDebug(`File not found: ${sound.file}`);
                            statusMessage.textContent = `Warning: Some sound files may be missing. Check the debug panel for details.`;
                        }
                    })
                    .catch(error => {
                        logDebug(`Error checking file ${sound.file}: ${error.message}`);
                    });
            });
        }

        // Function to play a sound
        function playSound(index) {
            const statusMessage = document.getElementById('status-message');
            const soundInfo = sounds[index];
            const baseUrl = getBaseUrl();
            const audioUrl = `${baseUrl}/sounds/${soundInfo.file}`;
            
            logDebug(`Attempting to play: ${audioUrl}`);
            
            const audio = new Audio(audioUrl);
            
            // Stop all currently playing sounds - implemented through global audio element tracking
            stopAllSounds();
            
            // Play the selected sound with error handling
            audio.addEventListener('error', (e) => {
                const errorMessage = `Error playing sound: ${soundInfo.file} (${e.target.error ? e.target.error.message : 'unknown error'})`;
                logDebug(errorMessage);
                statusMessage.textContent = `Could not play sound: ${soundInfo.file}. See debug panel for details.`;
            });
            
            audio.addEventListener('playing', () => {
                logDebug(`Successfully playing: ${soundInfo.file}`);
                statusMessage.textContent = "";
            });
            
            // Visual feedback on button
            const button = document.querySelector(`button[data-sound-index="${index}"]`);
            button.style.transform = 'scale(0.95)';
            
            // Try to play the sound
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        // Track this audio element for stopping later
                        window.currentAudio = audio;
                    })
                    .catch(error => {
                        logDebug(`Playback error: ${error.name} - ${error.message}`);
                        
                        if (error.name === 'NotSupportedError') {
                            statusMessage.textContent = `Browser couldn't play ${soundInfo.file}. Check file format and debug panel.`;
                        } else if (error.name === 'NotAllowedError') {
                            statusMessage.textContent = "Browser blocked audio playback. User interaction required before audio can play.";
                        } else {
                            statusMessage.textContent = `Error playing sound. Check debug panel for details.`;
                        }
                    });
            }
            
            // Reset button after a short delay
            setTimeout(() => {
                button.style.transform = '';
            }, 200);
        }

        // Function to stop all sounds
        function stopAllSounds() {
            if (window.currentAudio) {
                window.currentAudio.pause();
                window.currentAudio.currentTime = 0;
                logDebug("Stopped currently playing audio");
            }
        }

        // Initialize the soundboard when the page loads
        window.onload = function() {
            logDebug("Soundboard initializing...");
            logDebug(`Page URL: ${window.location.href}`);
            initSoundboard();
        };
    </script>
</body>
</html>
