<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .soundboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 0 auto;
            max-width: 800px;
        }

        .sound-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            min-width: 200px;
        }

        .sound-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .sound-button:active {
            background-color: #3e8e41;
            transform: scale(0.95);
        }

        /* Button styles */
        .blue-button {
            background-color: #2196F3;
        }
        .blue-button:hover {
            background-color: #0b7dda;
        }
        .blue-button:active {
            background-color: #0a69b7;
        }

        .red-button {
            background-color: #f44336;
        }
        .red-button:hover {
            background-color: #da190b;
        }
        .red-button:active {
            background-color: #b71c1c;
        }

        .purple-button {
            background-color: #9c27b0;
        }
        .purple-button:hover {
            background-color: #7b1fa2;
        }
        .purple-button:active {
            background-color: #6a1b9a;
        }

        .orange-button {
            background-color: #ff9800;
        }
        .orange-button:hover {
            background-color: #e68a00;
        }
        .orange-button:active {
            background-color: #cc7a00;
        }

        .status-message {
            color: #f44336;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Soundboard</h1>
    
    <div class="soundboard" id="soundboard">
        <!-- SOUND BUTTONS WILL BE ADDED HERE AUTOMATICALLY -->
    </div>

    <p id="status-message" class="status-message"></p>

    <script>
        // Array of sounds - ADD NEW SOUNDS HERE
        // Format: {name: "BUTTON TEXT", file: "filename.mp3", style: "optional-css-class"}
        const sounds = [
            {name: "ALWAYS WATCHING", file: "watching.mp3", style: ""},
            {name: "REVERSE PSYCHOLOGY", file: "psychology.mp3", style: "blue-button"},
            // ADD MORE SOUNDS HERE FOLLOWING THE SAME FORMAT
            // Example: {name: "BUTTON NAME", file: "soundfile.mp3", style: "red-button"}
        ];

        // Function to initialize the soundboard
        function initSoundboard() {
            const soundboardDiv = document.getElementById('soundboard');
            
            sounds.forEach((sound, index) => {
                // Create button
                const button = document.createElement('button');
                button.textContent = sound.name;
                button.className = `sound-button ${sound.style}`;
                button.setAttribute('data-sound-index', index);
                button.onclick = function() {
                    playSound(index);
                };
                soundboardDiv.appendChild(button);
            });

            // Display a notice about the sounds folder
            checkFilesExist();
        }

        // Function to check if sound files exist and display appropriate message
        function checkFilesExist() {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = "Note: Make sure you have a 'sounds' folder with the required audio files in the same directory as this HTML file.";
            
            // The message will disappear once a sound plays successfully
            sounds.forEach((sound, index) => {
                const audio = new Audio(`sounds/${sound.file}`);
                audio.addEventListener('canplaythrough', () => {
                    statusMessage.textContent = "";
                }, { once: true });
            });
        }

        // Function to play a sound
        function playSound(index) {
            const statusMessage = document.getElementById('status-message');
            const soundInfo = sounds[index];
            const audio = new Audio(`sounds/${soundInfo.file}`);
            
            // Stop all currently playing sounds
            stopAllSounds();
            
            // Play the selected sound with error handling
            audio.addEventListener('error', (e) => {
                console.error(`Error playing sound: ${soundInfo.file}`, e);
                statusMessage.textContent = `Could not play sound: ${soundInfo.file}. Make sure the file exists in the 'sounds' folder.`;
            });
            
            // Visual feedback on button
            const button = document.querySelector(`button[data-sound-index="${index}"]`);
            button.style.transform = 'scale(0.95)';
            
            // Try to play the sound
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        // Sound played successfully
                        statusMessage.textContent = "";
                    })
                    .catch(error => {
                        console.error('Error playing sound:', error);
                        if (error.name === 'NotSupportedError') {
                            statusMessage.textContent = `Browser couldn't play ${soundInfo.file}. Make sure the file exists and is in a supported format (MP3, WAV, OGG).`;
                        } else if (error.name === 'NotAllowedError') {
                            statusMessage.textContent = "Browser blocked audio playback. User interaction is required before audio can play.";
                        } else {
                            statusMessage.textContent = `Error playing sound: ${error.message}`;
                        }
                    });
            }
            
            // Reset button after a short delay
            setTimeout(() => {
                button.style.transform = '';
            }, 200);
        }

        // Function to stop all sounds
        function stopAllSounds() {
            // Since we're creating new Audio objects for each play,
            // we don't need to track and stop them
        }

        // Initialize the soundboard when the page loads
        window.onload = initSoundboard;
    </script>
</body>
</html>
